<!DOCTYPE html>
<html>
<head>
</head>
<body>
<style>
.sortShuffle {
  display: inline-block;
  line-height: 30px;
  width: 50px;
  text-align: center;
  background-color: #72C3DC;
  color: #fff;
  border-radius: 4px;
  margin: 3px;
}

.data {
	width: 40%;
	border: 1px solid #72C3DC;
}


</style>
<div id="data" class='data'></div>
<button class="shuffle">Shuffle</button>
<button class="sort">Sort</button>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script>
let grid = document.getElementById("data");

for (let i = 1; i <= 9; i++) {
  grid.innerHTML+= '<div class="sortShuffle">' + i + '</div>';
}

$(".shuffle").click(function() {
  let tempArray = [];
  
  $('.sortShuffle').each(function() {
    tempArray.push(this.innerHTML);
  });
  
  let arrLength = tempArray.length - 1;
  let swap;
  let temp;
  
  for (let i = arrLength; i > 0; i--) {
    swap = Math.floor(Math.random() * (i + 1));
    temp = tempArray[i];
    tempArray[i] = tempArray[swap];
    tempArray[swap] = temp;
  }
  
  i = 0;
  
  $('.sortShuffle').each(function() {
    this.innerHTML = tempArray[i];
    i++;
  });
});

$(".sort").click(function() {
  let tempArray = [];
  
  $('.sortShuffle').each(function() {
    tempArray.push(this.innerHTML);
  });
  
  tempArray.sort();

  i = 0;
  
  $('.sortShuffle').each(function() {
    this.innerHTML = tempArray[i];
    i++;
  });
});
</script>

</body>
</html>
